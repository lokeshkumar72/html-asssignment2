<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <body>
    <form action="">
      <h1> Student Form</h1>
      NAME <input type="text" placeholder="Name" /> <br /><br />
      E-Mail <input type="email" name="" id="" placeholder="email" />
      <br /><br />
      Password <input type="text" placeholder="password" />

      <br /><br />
      <label for="">Language</label>
      <br /><br />
      <input type="radio" name="radio" id="html" /> HTML
      <br />
      <input type="radio" name="radio" id="css" /> CSS
      <br />
      <input type="radio" name="radio" id="js" /> JS <br /><br />
      <label for="">Course</label>
      <br /><br />
      <input type="checkbox" name="course" id="abcd" /> B.tech
      <br />
      <input type="checkbox" name="course" id="efgh" /> M.tech
      <br />
      <input type="checkbox" name="course" id="ijkl" /> BCA
      <br />
      <br />
      <label for="">Field:</label>
      <br /><br />
      <select name="dropdown" id="">
        <option value="">Frontend</option>
        <option value="">Backend</option>
        <option value="">Fullstack</option>
        <option value="">Mernstack</option>
      </select>
      <br /><br />
      <textarea
        cols="30"
        rows="10"
        name=""
        id=""
        placeholder="describe yourself"
      ></textarea>
      <br /><br />
      <input type="date" name="" id="" />
      <br /><br />
      Phone No. <input type="number" name="" id="" placeholder="Phone no" />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <a href="./table.html">Click here for table file</a>
  </body>
</html>
